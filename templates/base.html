<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.error {
				color: red;
				font-family: courier;
			}

			textarea {
				width: 500px;
				height: 250px;
			}

			h1 {
				font-family: Helvetica;
				background-color: #000;
				color: #fff;
				width: 210px;
				height: 40px;
				padding: 10px 10px 10px 10px;
			}

			p {
				font-family: sans-serif;
			}



			#nav {
				height: 25px;
				padding-top: 10px;
				width: 190px;
			}

			#nav li {
				display: inline;
				margin-right: 14px;
				font-family: Helvetica;
			}

			#nav a {
				text-decoration: none;
				color: blue;
				font-size: 20px;
			}

			#nav a:hover {
				color: dodgerblue;
			}

		</style>
	</head>

	<body>
		<ul id="nav">
			<li><a href="/blog">Blog</a></li>
			<li><a href="/newpost">New Post</a></li>
		</ul>
		<h1>Build-A-Blog</h1>

		{% block content %}
		{% endblock %}
	
	</body>
</html>
